<div class="container-fluid head fixed-top">
  <div class="container">
    <form>
      <div class="row">
        <div class="col-xl-8">
          <div class="input-group searchBox">
            <input type="text" class="form-control" placeholder="Search.." value="วัตถุรูปแท่งสีแดง" #searchWord>
            <span class="input-group-btn">
              <button class="btn btn-secondary fa fa-search" type="submit"></button>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container content">
  <div class="row" *ngFor="let obj of showObject">
    <div class="col-md-10">
      <div 
      class="card"
      style="margin-top: 15px;"
      >
        <div class="card-block">
          <h4 class="card-title">{{ obj.name }}</h4>
          <img src="./assets/images/vase.png" alt="" class="rounded float-left imgShow">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    </div>
  </div>
</div>
