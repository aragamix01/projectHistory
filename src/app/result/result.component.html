<div class="fix-height">
  <div class="container-fluid head fixed-top">
    <div class="container">
      <form>
        <div class="row">
          
          <div class="col-xl-8">
            <div class="input-group searchBox">
              <span class="input-group-addon" id="basic-addon1">
                <span 
                  class="fa fa-info-circle" 
                  placement="bottom" 
                  ngbTooltip="กรอกข้อมูลเป็นคีย์เวิร์ด จากนั้นข้อมูลที่กรอกจะแสดงด้านล่าง"
                  ></span>
              </span>
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="searchKey" 
                [ngModelOptions]="{standalone: true}" 
                placeholder="กรอกคำค้นหา" 
                #searchWord
                id="input"
                >
              <span class="input-group-btn">
                <button 
                  class="btn btn-secondary fa fa-search" 
                  (click)="onSearch(searchWord)" 
                  type="submit"
                  ></button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
    <div class="container-fluid footer" *ngIf="showObject.length > 0 || listOfSearchWords.length > 0">
      <div class="container">
        <br><br>
          <ng-container *ngIf="listOfSearchWords.length > 0; else elseTemplate">
            <div class="row keyword-contant">
              <div class="row btn-group">
                <div *ngFor="let word of listOfSearchWords; let i=index">
                  <div class="input-group input-group-sm" style="margin-top: 5px;">
                    <span class="input-group-addon dbutton" id="basic-addon1">{{ word }}</span>
                    <span class="input-group-btn">
                      <button class="btn btn-danger fa fa-times" type="button" (click)="onDelete(i)"></button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-template #elseTemplate>
            <div class="row">
            <h3>ถ้าพึงพอใจในผลการค้นหาโปรดกดหัวใจ</h3>
            <button 
                class="btn btn-danger btn-lg fa fa-heart" 
                style="margin-left: 10px;"
                (click)="setLike()"
                [disabled]="isLike"
                ></button>
            </div>
          </ng-template>
         </div>
      </div>
  <div class="container content">
    <ng-container *ngIf="showObject.length > 0; else elseTemplate">
      <div class="row" *ngFor="let obj of showObject">
        <div class="col-md-10">
          <div class="card" style="margin-top: 15px;">
            <div class="card-block">
              <h4 class="card-title">{{ obj.name }}</h4>
              <img src="{{pic_path + obj.folder + '/' + obj.pic}}" alt="" class="rounded float-left imgShow">
              <p class="card-text">{{ obj.desc }}</p>
              <div class="row">
                <span *ngFor="let found of obj.found" class="badge badge-success found-word">{{ found }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <h2>ไม่พบวัตถุที่ต้องการค้นหา</h2>
      กรุณาค้นหาใหม่อีกครั้ง หรือลองค้นหา Keyword อื่น
    </ng-template>
  </div>
</div>
<div class="container-fluid performance-box" *ngIf="showObject.length > 0">
  <div class="row" style="margin-left: 10px;">
    คีย์เวิร์ดที่พบ :
    <span *ngFor="let key of listOfKeywords" class="badge-pill badge-success found-word">{{key}}</span>
  </div>
  <div class="row" style="margin-left: 10px;">
    ใช้เวลาในการค้นหา : {{ usedTime }} มิลลิวินาที.
  </div>
</div>
