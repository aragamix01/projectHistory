<div class="container-fluid fix-height">
  <div class="row">
    <div class="col-12">
        <div class="card-deck wrapper-card">
            <div *ngFor="let dash of dashboard" [class]="dash.cardStyle">
              <div class="card-block">
                <blockquote class="card-blockquote">
                  <table>
                    <tr>
                      <td rowspan="2">
                        <img src="./assets/images/{{ dash.image }}.png">
                      </td>
                      <td class="text-right">
                        <h2>{{ dash.val }}</h2>
                      </td>
                    </tr>
                    <tr>
                      <td class="text-right"><h5>{{ dash.desc }}</h5></td>
                    </tr>
                  </table>
                </blockquote>
              </div>
              <div class="card-footer navigate" (click)="navigate(dash.path)">
                ดูรายละเอียด
                <i class="fa fa-arrow-right"></i>
              </div>
            </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <p-chart type="line" [data]="data"></p-chart>
    </div>
    <div class="col-lg-4 recent">
      <ul class="list-group">
        <li class="list-group-item active">คำค้นหาล่าสุด</li>
        <li 
          class="list-group-item canClick" 
          *ngFor="let recent of recentSearch"
          (click)="onSearch(recent)"
          >{{ recent }}</li>
      </ul>
    </div>
  </div>
</div>
